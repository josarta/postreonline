<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="row">
            <div class="col-xl-6">
                <div class="card bg-default">
                    <h:form id="carga" enctype="multipart/form-data" role="form">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-3 order-lg-2">
                                    <div class="card-profile-image">
                                        <a href="#">
                                            <img class="rounded-circle" data-src="#{request.contextPath}/assets/img/theme/team-4.jpg" src="#{request.contextPath}/assets/img/theme/team-4.jpg" lazy="loaded"/>
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <h:inputFile value="#{usuarioSession.archivoFoto}" onchange="$('#carga\\:btnCarga').click()" style="display: none" id="fotop" html5:name="fotop" ></h:inputFile>
                                    
                                    <h:commandButton style="display: none" id="btnCarga" action="#{usuarioSession.cargarFotoPerfil()}" value="enviar">
                                        <f:ajax event="click" execute="carga:fotop"></f:ajax>    
                                    </h:commandButton>

                                    <button onclick="$('#carga\\:fotop').click()" class="btn btn-icon btn-info" type="button">
                                        <span class="btn-inner--icon"><i class="ni ni-satisfied"></i></span>
                                        <span class="btn-inner--text">Cargar foto</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card bg-default">
                    <div class="card-body">
                        <h:form role="form">

                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>

                                    <h:selectOneMenu value="#{usuarioSession.usuLogin.usuTipodocumento}" class="form-control" >
                                        <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                        <f:selectItem itemLabel="Cedula Ex" itemValue="Cedula Ex"></f:selectItem>
                                        <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                        <f:selectItem itemLabel="Otros" itemValue="Otros"></f:selectItem>
                                    </h:selectOneMenu>   
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <h:inputText value="#{usuarioSession.usuLogin.usuNumeroducumento}" class="form-control" html5:placeholder="Numero Documento" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <h:inputText value="#{usuarioSession.usuLogin.usuNombres}"  class="form-control" html5:placeholder="Nombres" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <h:inputText value="#{usuarioSession.usuLogin.usuApellidos}"  class="form-control" html5:placeholder="Apellidos" />
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <h:inputText disabled="true" value="#{usuarioSession.usuLogin.usuCorreo}"  class="form-control" html5:placeholder="Correo" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <h:inputSecret value="#{usuarioSession.usuLogin.usuClave}"  class="form-control"/>
                                </div>
                            </div>

                            <div class="text-center">
                                <h:commandButton action="#{usuarioSession.actualizarMisDatos()}" class="btn btn-primary mt-4" value="Actualizar" />
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>

        </div>


    </ui:composition>
</html>
