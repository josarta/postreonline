<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <!-- Sidenav -->
        <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
            <div class="scrollbar-inner">
                <!-- Brand -->
                <div class="sidenav-header  align-items-center">
                    <a class="navbar-brand" href="javascript:void(0)">
                        <img src="#{request.contextPath}/assets/img/brand/blue.png" class="navbar-brand-img" alt="..."/>
                    </a>
                </div>
                <div class="navbar-inner">
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                        <!-- Nav items -->
                        <hr class="my-3"/>

                        <ul class="navbar-nav">

                            <c:forEach var="rolUsu" items="#{usuarioSession.usuLogin.rolCollection}">

                                <li class="nav-item">
                                    <a class="nav-link" href="../#{rolUsu.rolDescripcion}/index.xhtml">
                                        <i class="ni ni-#{rolUsu.rolIcono} text-#{rolUsu.rolColor}"></i>
                                        <span class="nav-link-text">#{rolUsu.rolNombre}</span>
                                    </a>

                                    <c:if test="#{rolUsu.rolRolid == 1}">
                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a class="nav-link" style="padding-left: 68px;" href="#">
                                                    <i class="ni ni-glasses-2 text-#{rolUsu.rolColor}"></i>
                                                    <span class="nav-link-text">Categorias</span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" style="padding-left: 68px;" href="../productos/index.xhtml">
                                                    <i class="ni ni-ungroup text-#{rolUsu.rolColor}"></i>
                                                    <span class="nav-link-text">Productos</span>
                                                </a>
                                            </li>
                                        </ul>

                                    </c:if>

                                </li>

                            </c:forEach>    


                        </ul>
                        <hr class="my-3"/>
                    </div>
                </div>
            </div>
        </nav>
    </ui:composition>
</html>
